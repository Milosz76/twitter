<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Adding content by user:</title>
</head>
<body>
<h1 align="center">Add a message</h1>
<table align="center">
    <tr>
        <td align="left">
         <form align="left" th:action="@{/index}">
             <button type="submit">Back</button>
         </form>
        </td>
    </tr>
    <tr>
       <td align="right">
           <input type="submit" value="Tweet"/>
       </td>
    </tr>
</table>
<form method="post" th:action="@{/useraddcontent}" th:object="userAddContent">
 <table align="center">
     <tr>
         <td>Input your text message:</td>
     </tr>
     <tr>
         <td>
             <textarea id="text" name="message" th:field="*{message}" rows="20" cols="50" required/>
             </textarea>
         </td>
     </tr>
     <tr>
         <td><input type="datetime-local" th:field="*{localDateTime}"></td>
     </tr>
 </table>
</form>
</body>
</html>
