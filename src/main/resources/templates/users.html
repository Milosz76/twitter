<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wyświetlenie wszystkich użytkowników:</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1 align="center">Wyświetlenie wszytkich użytkowników:</h1>
<table class="table">
    <thead class="thead-dark">
    <tr style="background: lightblue">
        <th scope="col">Id</th>
        <th scope="col">First name:</th>
        <th scope="col">Last name:</th>
        <th scope="col">Login:</th>
    </thead>
    <tbody>
    <tr th:each="allUsers : ${userList}">
        <form action="/deleteuser" method="post", th:object="${allUsers}">
            <td type="number" th:text="${allUsers.id}"/>
            <td th:text="${allUsers.firstName}"/>
            <td th:text="${allUsers.lastName}"/>
            <td th:text="${allUsers.login}"/>
        </form>
    </tr>
    </tbody>
</table>
<p style="line-height: 1cm"></p>
<form th:action="@{/index}">
    <button type="submit">Powrót</button>
</form>
</body>
</html>
