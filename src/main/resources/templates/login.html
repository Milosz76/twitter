<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona logowania:</title>

    <link href="css/main.css" rel="stylesheet" >
    <link href="css/fontello.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
<main>
    <div><i class="icon-twitter"></i></div>
    <h1>Log in to Twitter</h1>
    <div>
        <form th:action="@{/login-page}" method="post">
            <table align="center">
                <tr>
                    <td><label for="inputLogin"><b>Login:</b></label></td>
                    <td><input type="text" name="login" id="inputLogin" placeholder="Login"/></td>
                </tr>
                <tr>
                    <td><label for="inputPassword"><b>Password:</b></label></td>
                    <td><input type="password" id="inputPassword" name="password" placeholder="Password"/></td>
                </tr>
            </table>
            <p style="line-height: 1cm"></p>
            <button class="btn btn-lg btn-success" type="submit">Zaloguj siÄ™</button>
        </form>
    </div>
    <p style="line-height: 1cm"></p>
    <div align="center">
        <form action="/registration">
            <button class="btn btn-info" type="submit">Rejestracja</button>
        </form>
    </div>
</main>
</body>
</html>
