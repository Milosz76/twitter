<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Adding an administrator:</title>
    <link th:href="@{'css/main.css'}" rel="stylesheet">
    <link th:href="@{'css/addadmin.css'}" rel="stylesheet">
    <link th:href="@{'css/fontello.css'}" rel="stylesheet">
    <link th:href="@{'https://fonts.gstatic.com'}" rel="preconnect">
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap'}" rel="stylesheet">
</head>
<body>
<h1 align="center">Add new administrator:</h1>
<form align="center" th:action="@{/addadmin}" method="post" th:object="${newAdmin}">
    <table align="center">
        <tr>
            <td><b>First Name:</b></td>
            <td><input type="text" size="20" th:field="*{firstName}" required/></td>
        </tr>
        <tr>
            <td><b>Last Name:</b></td>
            <td><input type="text" th:field="*{lastName}" required/></td>
        </tr>
        <tr>
            <td><b>E-mail:</b></td>
            <td><input type="text" th:field="*{mail}" required/></td>
        </tr>
        <tr>
            <td><b>Login name:</b></td>
            <td><input type="text" th:field="*{login}" required/></td>
        </tr>
        <tr>
            <td><b>Password: </b></td>
            <td><input type="password" th:field="*{password}" required/></td>
        </tr>
        <tr>
            <td><b>Date of birth:</b></td>
            <td><input type="date" th:field="*{birthDate}" required/></td>
        </tr>
        <tr>
            <td><b>Administrator:</b></td>
            <td><select name="admin" th:field="*{role}" /><option>Administrator</option></td>
        </tr>
    </table>

    <p><input type="submit" value="Submit"/> </p>
    <p><input type="reset" value="Reset"/> </p>
</form>
<div>
    <form th:action="@{/userpage}">
        <button type="submit">Back</button>
    </form>
</div>
</body>
</html>
