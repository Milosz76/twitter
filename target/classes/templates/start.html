<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" >
    <link href="css/main.css" rel="stylesheet" >
    <link href="css/start.css" rel="stylesheet" >
    <link href="css/fontello.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">


</head>
<body>
    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-6 left">
                <img src="images/orgTwi.png" alt="Twitter Image" class="img-fluid" >
            </div>
            <div class="col-lg-6 order-first order-sm-first">
                <section>
                    <form th:action="@{/login-page}" method="post">
                        <div >
                            <label for="inputLogin">Phone, email or username
                                <input type="text" name="login" id="inputLogin">
                            </label>
                        </div>
                        <div >
                            <label  for="inputPassword">Password
                                <input type="password" name="password" id="inputPassword">
                            </label>
                        </div>
                        <div >
                            <input type="submit" value="Log in">
                        </div>
                        <a href="#" >Forgot password?</a>
                    </form>
                </section>
                <section>
                    <div >
                        <div><i class="icon-twitter"></i></div>
                        <div >
                            <span>See what's happening in</span><br>
                            <span>the world right now</span><br>
                        </div>
                        <div >
                            <span>Join Twitter today.</span>
                            <div >
                                <a class="href" onclick="location.href='registration';">Sign up</a>
                            </div>
                            <div >
                                <a class="href" onclick="location.href='login';">Log in</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row">
            <div style="float: left; width: 180px; height: 20px"></div>
            <div>About</div>
            <div>Help Center</div>
            <div>Terms of Service</div>
            <div>Privacy Policy</div>
            <div>Cookie Policy</div>
            <div>Ads info</div>
            <div>Blog</div>
            <div>Status</div>
            <div>Careers</div>
            <div>Brand Resources</div>
            <div>Advertising</div>
            <div>Marketing</div>
            <div>Twitter for Business</div>
            <div>Developers</div>
            <div>Directory</div>
            <div>Settings</div>
            <div>2020 Twitter, Inc.</div>
            <div style="clear: both;"></div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
