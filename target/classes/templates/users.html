<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users list:</title>
    <link th:href="@{'css/main.css'}" rel="stylesheet">
    <link th:href="@{'css/users.css'}" rel="stylesheet">
    <link th:href="@{'css/fontello.css'}" rel="stylesheet">
    <link th:href="@{'https://fonts.gstatic.com'}" rel="preconnect">
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap'}" rel="stylesheet">
</head>
<body>
<h1 align="center">Found user:</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">First name:</th>
        <th scope="col">Last name:</th>
        <th scope="col">Login:</th>
    </thead>
    <tbody>
    <tr th:each="allUsers : ${userList}">
        <form action="/deleteuser" method="post", th:object="${allUsers}">
            <td type="number" th:text="${allUsers.id}"/>
            <td th:text="${allUsers.firstName}"/>
            <td th:text="${allUsers.lastName}"/>
            <td th:text="${allUsers.login}"/>
        </form>
    </tr>
    </tbody>
</table>
<p style="line-height: 1cm"></p>
<form th:action="@{/userpage}">
    <button type="submit">Back</button>
</form>
</body>
</html>
