<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sign Up</title>

    <link th:href="@{'css/main.css'}" rel="stylesheet">
    <link th:href="@{'css/registration.css'}" rel="stylesheet">
    <link th:href="@{'css/fontello.css'}" rel="stylesheet">
    <link th:href="@{'https://fonts.gstatic.com'}" rel="preconnect">
    <link th:href="@{'https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap'}" rel="stylesheet">
</head>
<body>
<main>
    <div class="i-tw"><i class="icon-twitter"></i></div>
    <div>
        <!--/*@thymesVar id="user" type="mvc.model.dto.UserDTO"*/-->
        <form method="post" th:action="@{/registration}" th:object="${user}" enctype="multipart/form-data">

            <div class="create-your">
                <h3>Create your account</h3>
            </div>
            <div class="box">
                <label class="login-label" >Login name
                    <input type="text" th:field="*{login}" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">First name
                    <input type="text" th:field="*{firstName}" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">Last name (Surname)
                    <input type="text" th:field="*{lastName}" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">e-mail address
                    <input type="email" th:field="*{mail}" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">Password
                    <input type="password" th:field="*{password}" required/>
                </label>
            </div>
            <div class="box">
                <label class="login-label">Date of birth
                    <input type="date" th:field="*{birthDate}" />
                </label>
            </div>
            <div class="enumBox">
                <label class="login-label"><b>Role of the User:  </b>
                <select th:field="*{{role}}">
                    <option th:each="roleOpt : ${T(mvc.model.Role).values()}"
                            th:value="${roleOpt}"
                            th:text="${roleOpt}">
                    </option>
                </select>
                </label>
            </div>
            <div class="button-reg">
                <div style="float: left; width: 510px; height: 20px"></div>
                <div class="acc-res">
                    <input type="submit" value="Accept">
                </div>
                <div style="float: left; width: 300px; height: 20px"></div>
                <div class="acc-res">
                    <input type="reset" value="Reset">
                </div>
                <div style="clear: both;"></div>
            </div>
            <div class="link-div">
                <span style="font-size: 13px;">Already registered?   </span> <a class="link" th:href="@{/login}">Sign in here</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
