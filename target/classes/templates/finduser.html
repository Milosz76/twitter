<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find a user:</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm_theme_big-stone.min.css">
</head>
<body>
<h1>Find the user by a last name:</h1>
<form th:action="@{/finduserbylastname}" method="get" th:object="${finduser}">
    <label for="inputLastName">Enter last name:</label>
    <input type="text" id="inputLastName" name="lastName">
    <button type="submit">Find</button>
</form>
<div>
    <h4 style="line-height: 1cm"></h4>
<form th:action="@{/userpage}">
    <button type="submit">Back</button>
</form>
</div>
</body>
</html>
